search:
  title: 'Suche'
  description: 'Hinweise und Beschreibung der Suchfunktionalität.'
  content: |
    Die Suche erfolgt sowohl für die Bundestagswahlkreise, als auch für die Abgeordnetenhauswahlkreise in Berlin (wenn Berlin ausgewählt wurde)
    <br>
    Die Suche erfolgt anhand der Geokoordinaten der Adresse. Es werden dann die Wahlkreise gesucht, in welchen die Adresse liegt.
    <br>
    Die Suche sollte möglichst eine vollständige Adresse bekommen. Gerade bei Orten, die es mehrfach in Deutschland gibt, ist die PLZ wichtig.
