  btw:
    title: 'Bundestagswahlkreise'
    content: |
      Unter dem Menüpunkt "BTW-Wahlkreise" sind Karten verfügbar, um die Bundestagswahlkreise deutschlandweit sehen zu können.<br>
      Einmal als Karte von gesamt Deutschland und dann nur für jedes einzelne Bundesland.<br>
      <br>
      Wenn man mit der Maus über einen Wahlkreis geht, wird ein Hinweistext mit dem Namen des Wahlkreises und der Wahlkreisnummer angezeigt.
