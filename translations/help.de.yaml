user:
  title: 'User'
  description: 'Hinweise für Benutzer und Benutzerinnen und deren "persönlicher" Bereich (z.B. Passwort verwalten).'
  register:
    title: Anmeldung
    content: |
      Für die Anmeldung ist eine E-Mail-Adresse notwendig. An diese wird eine E-Mail mit einem Bestätigungslink geschickt, um sicher zu stellen, dass es diese E-Mail-Adresse wirklich gibt.
      
      Es wird weiterhin ein Benutzername und ein Passwort benötigt.
  login:
    title: 'Login'
    content: |
      Für den Login gibt es zwei Möglichkeiten:
      <ul>
      <li> Login via Benutzername und Passwort</li>
      <li> Login via Login-Link</li>
      </ul>
      <br>
      <br>
      <h4>Login via Benutzername und Passwort</h4><br>
      Zum Anmelden wird der Benutzername und das Passwort genommen, welches bei der Anmeldung gewählt wurde.
      <br><br>
      <h4>Login via Login-Link</h4><br>
      Zum Anmelden wird die E-Mail-Adresse genommen, welches bei der Anmeldung benutzt wurde. an diese wird ein Link geschickt, der eine gewisse Zeit gültig ist.
      Der Link loggt einen Benutzer automatisch ein und ist danach nicht mehr gültig. Damit kann man sich auch einloggen, wenn man die Zugangsdaten nicht mehr hat.
  password:
    title: 'Passwort'
    content: |
      Das Passwort kann von eingeloggten Benutzern in ihrem persönlichen Bereich geändert werden.
  posters:
    title: 'Plakate'
    content: |
      Eingeloggte Benutzer können Wahlplakate auf der Karte eintragen.<br>
      <br>
      <h4>Gewünschte Plakatorte</h4>
      Gewünschte Plakatorte sind Orte, an denen man gern ein Plakat aufhängen möchte. Dies kann hilfreich sein, um Orte vorher abzuklären und eventuelle Touren zum Aufhängen planen.<br> 
      <br>
      <h4>Plakatorte</h4>
      Plakatorte sind orte, an denen Plakate aufgehängt wurden.<br>
      <br>
      Plakate können als "nicht mehr hängend" markiert werden, und werden kann nicht mehr auf der Karte angezeigt. Dies kann zum einen sein, wenn das Plkaat abgehängt wurde, es ein falscher Ort war oder es nicht mehr dort hängt.
