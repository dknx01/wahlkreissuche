bayern:
  ltw_2023:
    header: Landtagswahl 2023 Bayern
    body: |
      Die Stimmkreiseinteilung der Landtagswahl 2023 für Bayern wurden nach einer Anfrage bereitgestellt vom der Landeswahlleiterin des Freistaates Bayern, Stand 03. April 2023.
      <a href="https://fragdenstaat.de/anfrage/geometrien-der-stimmkreiseinteilung-zur-landtagswahl-2023-in-bayern/" target="_blank">https://fragdenstaat.de/anfrage/geometrien-der-stimmkreiseinteilung-zur-landtagswahl-2023-in-bayern/</a>
sachsen:
  ltw_2024:
    header: Landtagswahl 2024 Sachsen
    body: |
