terms:
  Die Wahlkreissuche kann unter folgenden Bestimmungen benutzt werden.
  <ol>
  <li>Die Wahlkreissuche steht kostenlos zur Verfügung.</li>
  <li>Ohne Erlaubnis ist keine kommerzielle Verwendung, auch nicht der Ergebnisse oder Grafiken, gestattet.</li>
  <li>Die Registrierung erfolgt auf eigene Gefahr und ist nur notwendig, um Orte mit Plakaten zu erfassen.</li>
  <li>Es wird keine Gewähr auf Richtigkeit oder Vollständigkeit der Ergebnisse gegeben.</li>
  <li>Dem Verwalter der Seite steht es frei Zugänge bei Bedarf zu sperren bzw. einzuschränken.</li>
  <li>Es werden keinerlei Daten erhoben. Cookies sind nur für die Registrierung notwendig.</li>
  </ol>

cookies:
  header: Diese Seite braucht ein paar Cookies
  body:
    Für die Identifizierung des eingeloggten Nutzers (essentielle Nutzung) werden Cookies benutzt.<br>
    Diese dienen nur dem Zwecke, dass die Funktionalität der Seite nur bestimmten Nutzern zur Verfügung steht.

